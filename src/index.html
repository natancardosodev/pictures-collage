<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagens</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
          <img class="d-block mx-auto mb-4" src="#" alt="" width="72" height="57">
          <h1 class="display-5 fw-bold text-body-emphasis">Fa√ßa seu cartaz #EuVou</h1>
          <div class="col-lg-8 mx-auto">
            <p class="lead mb-4">Escolha uma foto no formato quadrado do seu rosto</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            </div>
          </div>
          <input type="file" id="uploadImage" accept="image/*">
          <button id="mergeImages">Gerar Imagem</button>
          <a id="downloadLink" style="display: none" download="merged_image.png">Download</a>
          <div id="resultImage"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/merge-images.js"></script>
</body>
</html>
